<div class="hbox hbox-auto-xs bg-light " ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;" ng-controller="userpostcommentranking">


    <div class="col" style="width: 100%;">

        <div class="row-row">
            <div class="cell">
                <div class="cell-inner">
                    <div class="wrapper-md pb-0">

                        <div class="panel panel-default">

                            <div class="table-responsive ngGrid">
                                <table class="table table-striped m-b-none">
                                    <thead>
                                    <tr>
                                        <th>昵称</th>
                                        <th>评论数</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="info in infos">
                                        <td>
                                            <a ui-sref="app.userDetails({id: '{{info.id}}',username: '{{info.username}}',nickname: '{{info.nickname}}'})">{{info.nickname}}</a>
                                        </td>
                                        <td>{{info.total}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
