<div class="hbox hbox-auto-xs bg-light col-md-8 " ng-init="
    app.settings.asideFixed = true;
    app.settings.asideDock = false;
    app.settings.container = false;
    app.hideAside = false;
    app.hideFooter = true;" ng-controller="dakameFollowsRanking">

    <div class="col" style="width: 100%;">
        <div class="row-row">
            <div class="cell">
                <div class="cell-inner">
                    <div class="wrapper-md pb-0">

                        <div class="panel panel-default">

                            <div class="table-responsive ngGrid">
                                <table class="table table-striped m-b-none">
                                    <thead>
                                    <tr>
                                        <th>用户名</th>
                                        <th>数值</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="info in infos">
                                        <td>{{info.nickname}}</td>
                                        <td>{{info.count}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
